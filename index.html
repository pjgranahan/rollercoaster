<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <!-- <title>Bitcoin Rollercoaster</title> -->
</head>

<body>

  <div data-role="page" id="pageone">
    <div data-role="header">
      <h1>Rollercoaster</h1>
    </div>

    <div data-role="main" class="ui-content">
      <div id="chartContainer" style="overflow-x: visible; z-index:-1; height: 200px; width: 100%;">
      </div>

      <div id="texts">
        <div id="dollars" class="ui-content">
          Dollars
        </div>
        <div id="bitcoins" class="ui-content">
          Bitcoins
        </div>
      </div>
      
    </div>

    <div data-role="footer">
      <button id="start">RIDE THE RIDE - BUY</button>
      <button id="stop">STOP I'M GETTING SICK - SELL</button>
    </div>
  </div> 

  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
  <script src="canvasjs.min.js"></script>
  <script src="jquery-2.1.1.min.js"></script>
  <script type="text/javascript">
  
    window.onload = function () {

      var dps = [{
            x: 0,
            y: 100
          }]; // dataPoints
      
      CanvasJS.addColorSet("bitcoin_colors",
              [//colorSet Array
              "#FF9900"              
              ]);

      var chart = new CanvasJS.Chart("chartContainer",{
        // title :{
        //   text: "Bitcoin Rollercoaster"
        // },
        creditText: "",
        creditHref: "",      
        colorSet: "bitcoin_colors",
        data: [{
          type: "line",
          dataPoints: dps 
        }],
        axisX:{
          // title: "Minutes",
          // gridThickness: 1,
          tickLength: 5,
          // prefix: "test"
          interval: 100,
        },
        axisY:{
          interlacedColor: "#F8F1E4",
          tickLength: 5,
          prefix: "$",
          gridThickness: 0
        }
      });

      var xVal = 0;
      var yVal = 100; 
      var updateInterval = 20;
      var dataLength = 50; // number of dataPoints visible at any point

      var updateChart = function (count) {
        count = count || 1;
        // count is number of times loop runs to generate random dataPoints.
        
        for (var j = 0; j < count; j++) { 
          yVal = yVal +  Math.round(5 + Math.random() *(-5-5));
          dps.push({
            x: xVal,
            y: yVal
          });
          xVal++;
        };

        if (dps.length > dataLength) {
          dps.shift();        
        }
        
        chart.render();
            
      };

      var bitcoins = 0 // Capital in BTC
      var dollars = 10000 // Capital in USD
      var usd_to_btc = 100 // The ratio of USD to BTC. So $650:1 BTC = 650
      var updateHoldings = function () {
        usd_to_btc = dps[dps.length-1].y

        if (bitcoins == 0) {
          bitcoins = dollars / usd_to_btc
          dollars = 0
        } else if (dollars == 0) {
          dollars = bitcoins * usd_to_btc
          bitcoins = 0
        }

        // $("#bitcoins").text(dps[dps.length-1].y)
        $("#bitcoins").text(bitcoins + " BTC")
        $("#dollars").text(dollars + " USD")
      };
       

      var globalID;

      (function() {
          var lastTime = 0;
          var vendors = ['ms', 'moz', 'webkit', 'o'];
          for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
              window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
              window.cancelAnimationFrame = window[vendors[x]+'CancelAnimationFrame'] 
                                         || window[vendors[x]+'CancelRequestAnimationFrame'];
          }
       
          if (!window.requestAnimationFrame)
              window.requestAnimationFrame = function(callback, element) {
                  var currTime = new Date().getTime();
                  var timeToCall = Math.max(0, 16 - (currTime - lastTime));
                  var id = window.setTimeout(function() { callback(currTime + timeToCall); }, 
                    timeToCall);
                  lastTime = currTime + timeToCall;
                  return id;
              };
       
          if (!window.cancelAnimationFrame)
              window.cancelAnimationFrame = function(id) {
                  clearTimeout(id);
              };
      }());

      function animate() {
        // alert("I am an alert box!");
        // $("#chartContainer").toggle()
        updateChart()
        $("#chartContainer").toggle() // These two actually work!
        $("#chartContainer").toggle()
        globalID = requestAnimationFrame(animate);
      }

      $("#start").on("click", function() {
        // globalID = requestAnimationFrame(animate);
        updateHoldings()
        $("#start").toggle()
        $("#stop").toggle()
      });

      $("#stop").on("click", function() {
        // cancelAnimationFrame(globalID);
        updateHoldings()
        $("#start").toggle()
        $("#stop").toggle()
      });
      $("#stop").toggle()
      globalID = requestAnimationFrame(animate);
    }
  </script>

</body>
</html>
